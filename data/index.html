<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" style="margin-top: 20px;">
                    <div class="card-body">
                        <h1 class="card-title">Status</h1>
                        <h4 class="card-text">Status Mode: <span id="StatusMode">-</span></h4>
                        <h4 class="card-text">Degree Angle: <span id="Angle">-</span> Degree</h4>
                        <h4 class="card-text">Counter: <span id="Counter">-</span> / <span id="Target">-</span></h4>
                        <h4 class="card-text">Speed: <span id="pwmValue">100</span>%</h4>
                    </div>
                </div>
                <div class="card" style="margin-top: 20px;">
                    <div class="card-body">
                        <h1 class="card-title">Setting</h1>

                        <!-- #Button Auto -->
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-6">
                                <button class="btn btn-primary btn-block" style="width: 100%;" onclick="ButtonManual()">Manual</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-primary btn-block" style="width: 100%;" onclick="ButtonAuto()">Auto</button>
                            </div>
                        </div>
        
                        <!-- #Button Setting -->
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-12">
                                <button class="btn btn-warning btn-block" style="width: 100%;" onmousedown="ButtonFixPosition()" onmouseup="ButtonFixPositionReleased()">Fix angle</button>
                            </div>
                        </div>   
    
                        <!-- PWM Slider -->
                        <div class="row" style="margin-bottom: 10px;">
                            <form id="PWMForm">
                                <div class="form-group">
                                    <label for="pwmSlider">PWM Value:</label>
                                    <input type="range" class="form-control-range" id="pwmSlider" min="0" max="255" style="width: 100%;">
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 10px; width: 100%;">Update PWM Value</button>
                            </form>
                        </div>     
                    
                        <!-- Target Counter -->
                        <div class="row" style="margin-bottom: 10px;">
                            <form id="TargetForm">
                                <div class="form-group">
                                    <label>Counter Value:</label>
                                    <input type="number" step="1" class="form-control" id="targetInput" placeholder="Enter Target Counter">
                                </div>
                                <button type="submit" class="btn btn-primary" style="margin-top: 10px; width: 100%;">Update Target Counter</button>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="col-sm-8" >
                <div class="card" style="margin-top: 20px;">
                    <div class="card-body">
                        <h1 class="card-title">Controller</h1>

                        <!-- #Button Control -->
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-4">
                                <button class="btn btn-success btn-block" style="width: 100%;" onmousedown="ButtonStart()" onmouseup="ButtonStartReleased()">Start</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-danger btn-block" style="width: 100%;" onmousedown="ButtonStop()" onmouseup="ButtonStopReleased()">Stop</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-secondary btn-block" style="width: 100%;" onmousedown="ButtonReset()" onmouseup="ButtonResetReleased()">Reset</button>
                            </div>
                        </div>
                
                        <!-- #Button Position -->
                        <div class="row" style="margin-bottom: 10px;">
                            <div class="col-4">
                                <button class="btn btn-primary btn-block" style="width: 100%;" onmousedown="Button30()" onmouseup="Button30Released()">Position 30 Degree</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary btn-block" style="width: 100%;" onmousedown="Button45()" onmouseup="Button45Released()">Position 45 Degree</button>
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary btn-block" style="width: 100%;" onmousedown="Button60()" onmouseup="Button60Released()">Position 60 Degree</button>
                            </div>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
