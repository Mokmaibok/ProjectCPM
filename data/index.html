<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div style="margin-top: 20px; text-align: center;">
            <h2>Degree Angle: <span id="Angle">-</span> Degree</h2><br>
        </div>

        <!-- #Button Control -->
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-4">
                <button class="btn btn-success btn-block" style="width: 100%;" onmousedown="ButtonStart()" onmouseup="ButtonStartReleased()">Start</button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger btn-block" style="width: 100%;" onmousedown="ButtonStop()" onmouseup="ButtonStopReleased()">Stop</button>
            </div>
            <div class="col-4">
                <button class="btn btn-secondary btn-block" style="width: 100%;" onmousedown="ButtonReset()" onmouseup="ButtonResetReleased()">Reset</button>
            </div>
        </div>

        <!-- #Button Position -->
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-4">
                <button class="btn btn-primary btn-block" style="width: 100%;" onmousedown="Button30()" onmouseup="Button30Released()">Position 30 Degree</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-block" style="width: 100%;" onmousedown="Button45()" onmouseup="Button45Released()">Position 45 Degree</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-block" style="width: 100%;" onmousedown="Button60()" onmouseup="Button60Released()">Position 60 Degree</button>
            </div>
        </div>

        <!-- #Button Setting -->
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-12">
                <button class="btn btn-warning btn-block" style="width: 100%;" onmousedown="ButtonFixPosition()" onmouseup="ButtonFixPositionReleased()">Fix angle</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
